<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Narrative-driven deckbuilding game based on british 1920's gangsters"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC&display=swap" rel="stylesheet">
    <style>

      html {
        scroll-behavior: smooth;
      }

      @keyframes card-click {
        from {
          top: -20px;
        }

        to {
          top: -30px;
          opacity: 0;
        }
      }

      /* width */
      ::-webkit-scrollbar {
      width: 7px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        border: 1px solid rgba(135, 135, 135, 0.6);
        background-color: rgba(135, 135, 135, 0.3);
      }

      ::-webkit-scrollbar-thumb:hover {
        cursor: pointer;
      }

      ::-webkit-scrollbar-button {display: none;}
      ::-webkit-scrollbar-corner {display: none}
      ::-webkit-scrollbar-resizer {display: none}

    </style>
    <title>The Crows</title>
  </head>
  <body style="margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
